<!DOCTYPE html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Timer</title>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/mozilla/36/hot-beverage_2615.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script  src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    </head>
<html>
<div class="container">
<header>Brew Timer by <a href="https://twitter.com/pickleat">@pickleat</a></header>
<body>
  
  <div class="timerArea">
  <div><span id="timer">0:00</span></div>
  <button onclick="begin()" id="start">Start</button>
  <button onclick="stop()" id="stop">Stop</button><br>
  <button onclick="reset()" id="reset">Reset</button>
  <button id="lap" onclick="addEvent()">Event</button>

</div>
<div id="events" class="eventsArea" onchange="eventUpdate()"></div>
<div>
  <div id="recipeCard">
    <span id="recipeHeader">Enter Your Coffee Info:<br></span>
    <input id="coffee" placeholder="enter coffee you're brewing"><br></input>
    <input type="number" id="dose" placeholder="enter your dose"><br></input>
    <input type="number" id="ratio" placeholder="enter ratio between 14 and 18"><br></input>
    <label id="brewerLabel" for="brewer">Choose a brewing device:<br></label>
      <select id="brewer">
        <option value="v60">v60</option>
        <option value="Kalita Wave">Kalita Wave</option>
        <option value="Chemex">Chemex</option>
        <option value="Aeropress">Aeropress</option>
        <option value="December Dripper">December Dripper</option>
        <br></select> <br>
    <button id="infoSubmit" onclick="infoSubmit()">Submit</button>
  </div>
  <div class="chart-container" ><canvas id="myChart"></canvas></div>
  <!-- <button id="chartButton" onclick="chartEnter()">Chart</button> -->
</div>
</body>
</div>
</html>

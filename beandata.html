<!DOCTYPE html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Timer</title>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/mozilla/36/hot-beverage_2615.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script  src="beandata.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script> -->
    </head>
<html>
  
  <button id='beanDataButton'>Add Coffee</button>
  <button id='getCoffeeData'>Roaster Search</button>
  <button id='seeAllCoffees'>See All Coffees</button>
  <button id='oneCoffeeButton'>One Coffee</button>
  
  <body class="container">
    <div id="recipeCard">
      <span id="recipeHeader">enter your coffee info:<br></span>
      <input id="country" placeholder="country"><br></input>
      <input id="roaster" placeholder="roaster"><br></input>
      <input id="producer" placeholder="producer"><br></input>
      <input id="name" placeholder="name"><br></input>
      <input id="masl" placeholder="elevation in MASL" type="number"><br></input>
      <input id="varietals" placeholder="varietal(s)" title="enter a single varietal or multiple separated by comma"><br></input>
      <input id="processing" placeholder="processing"><br></input>
      <input id='notes' placeholder='flavor notes, separated by comma'><br></input>
      <button id="infoSubmit" title="submit coffee info">Submit Info</button>
    </div>
    <div id='getCoffeeDataCard'>
      <!-- <input id="coffeeID" placeholder="enter the unique id of the coffee"></input><br> -->
      <span id="recipeHeader">Search Coffees by:<br></span>
      <input id="roasterSearch" placeholder="roaster"><br></input>
      <button type="button" id='searchByRoaster'>Search</button>
      <div id='totalResultsNum'></div>
        <table id='searchResults' style="background:rgb(51, 50, 54); outline: none;">
          <thead style="background-color: indianred">
            <tr>
              <td>Roaster</td>
              <td>Country</td>
              <td>Producer</td>
              <td>MASL</td>
              <td>Processing</td>
            </tr>
          </thead>
        </table>
    </div>
    <div id='seeAllCoffeesCard'>
      <table id='allCoffees' style="background:rgb(51, 50, 54); outline: none;">
        <thead style="background-color: indianred">
          <tr>
            <td>Roaster</td>
            <td>Country</td>
            <td>Producer</td>
            <td>MASL</td>
            <td>Processing</td>
          </tr>
        </thead>
      </table>
    </div>
    <div id='coffeeInfoCard'>
      <input id='coffee_id' placeholder="coffee_id">
      <button type="button" id='getOneCoffeeInfo'>Search</button>
    </div>
  </body>
</html>
